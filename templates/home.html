{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Welcome!</h1>
{% if user.is_authenticated %}
<h1 align="center">
    Hello {{ user.username }}!<br>
    <h2 align="center">What should we do?</h2>
</h1>
{% else %}
<h1 align="center">
    Please log in
</h1>
{% endif %}
{% endblock %}
